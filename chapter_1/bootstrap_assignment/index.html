<!-- Bootstrap Review 
Great job on this assignment, you understood the grid system well by the looks of it! 
We went over in class the two ways you can link files, absolutely which is how you've done it, and relatively.
Linking files absolutely means that if someone tries to load this page, the image tags will all break, as the file path is not the same on their computer.
Try using a relative file path in the future to make your code easier to export to someone else.
Also just try to be consistent with your indentation, make sure opening and closing tags are on the same indentation. Also, tags that are siblings can be 
on the same indentation as eachother.  (For example, you don't need to indent again in your column when you add an image below your <p> tag).
-->
